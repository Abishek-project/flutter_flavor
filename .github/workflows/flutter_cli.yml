name: Flutter CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '17'   

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'    

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Check for formatting issues
        run: dart format --set-exit-if-changed .

      - name: Statically analyze Dart code
        run: flutter analyze .

      - name: Build APK
        run: flutter build apk --release --target lib/main_bike.dart

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: run any App Center CLI command
        uses: avocaddo/App-Center-action@v1.0.2
        with:
          command: appcenter distribute stores publish -s Beta -f abuild/app/outputs/flutter-apk/app-release.apk -r releaseNote -a user/app
          token: ${{secrets.APP_CENTER_TOKEN}}

          
          
          
          




  
