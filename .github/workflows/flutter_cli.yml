name: Flutter CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '17'   

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'    

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Check for formatting issues
        run: dart format --set-exit-if-changed .

      - name: Statically analyze Dart code
        run: flutter analyze .

      - name: Build APK
        run: flutter build apk --release --target lib/main_bike.dart

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: build/app/outputs/flutter-apk/app-release.apk
      - name: Install App Center CLI
        run: npm install -g appcenter-cli
        
      - name: Distribute apk to App Center
        uses: akiojin/appcenter-distribute-github-action@v1
        with:
         token: ${{ secrets.APPCENTER_ACCESS_TOKEN }}
         path: build/app/outputs/flutter-apk/app-release.apk
         app: abishekabi/Flutter
         mandatory: true
         silent: false
         group: 'Tests'
         release_notes: "Test release"
          
          




  
