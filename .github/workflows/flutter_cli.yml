name: Flutter CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 

      - name: Set Up Java
        uses: actions/setup-java@v3.12.0
        with:
          distribution: 'oracle'
          java-version: '17'   

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'    

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Check for formatting issues
        run: dart format --set-exit-if-changed .

      - name: Statically analyze Dart code
        run: flutter analyze .
        
      - name: build release
        run: flutter build apk --release --target lib/main_bike.dart
        
      - name: Upload to AppCenter
        uses: microsoft/appcenter-action@v4
        with:
         app_secret: ${{ secrets.APP_CENTER_API_TOKEN }}
         owner_name: abishekabi
         app_name: Test App
         file: build/app/outputs/flutter-apk/app-release.apk
         distribute_groups: Testers



  
