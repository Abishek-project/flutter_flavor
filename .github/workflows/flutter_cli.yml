name: Flutter CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '17'   

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'    

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Check for formatting issues
        run: dart format --set-exit-if-changed .

      - name: Statically analyze Dart code
        run: flutter analyze .

      # - name: Build APK
      #   run: flutter build apk --release --target lib/main_bike.dart
      # - name: Build IPA
      #   run:
      #      flutter build ipa --no-codesign --target lib/main_car.dart
          
      - name: Build iOS release
        run: flutter build ios --release

      - name: Export IPA
        run: |
         cd build/ios/iphoneos
         xcodebuild -exportArchive -archivePath Runner.xcarchive -exportPath Runner -exportOptionsPlist ExportOptions.plist
        
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ipa
          path: build/ios/iphoneos/Runner.ipa
