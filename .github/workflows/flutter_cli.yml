name: Flutter CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 

      - name: Set Up Java
        uses: actions/setup-java@v3.12.0
        with:
          distribution: 'oracle'
          java-version: '17'   

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'    

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Check for formatting issues
        run: dart format --set-exit-if-changed .

      - name: Statically analyze Dart code
        run: flutter analyze .

      - name: Build APK
        run: flutter build apk --release --target lib/main_bike.dart

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload to App Center
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -H "X-API-Token: ${{ secrets.API }}" \
            -d '{"file_path":"build/app/outputs/flutter-apk/app-release.apk"}' \
            "https://api.appcenter.ms/v0.1/apps/abishekabi/Check/releases/upload"
        env:
          APP_CENTER_API_TOKEN: ${{ secrets.API}}
        

          
          
          
          




  
